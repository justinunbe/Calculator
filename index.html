<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./main.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="outest">

            <div class="outer-box">
              <div class="input-box-container">
                <input class="input-box" type="text" value="">
              </div>

                <div class="inner-box">
                    <button class="numbers number0" type="button" name="button">0</button>
                    <button class="numbers number1" type="button" name="button">1</button>
                    <button class="numbers number2" type="button" name="button">2</button>
                    <button class="numbers number3" type="button" name="button">3</button>
                    <button class="numbers number4" type="button" name="button">4</button>
                    <button class="numbers number5" type="button" name="button">5</button>
                    <button class="numbers number6" type="button" name="button">6</button>
                    <button class="numbers number7" type="button" name="button">7</button>
                    <button class="numbers number8" type="button" name="button">8</button>

                    <button class="numbers plus" type="button" name="button">+</button>
                    <button class="numbers number9" type="button" name="button">9</button>
                    <button class="numbers minus" type="button" name="button">-</button>
                    <button class="numbers divide" type="button" name="button">/</button>
                    <button class="special-buttons clear" type="button" name="button">CLEAR</button>
                    <button class="numbers multiply" type="button" name="button">*</button>


                    <button class="special-buttons return" type="button" name="button">RETURN</button>

                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
